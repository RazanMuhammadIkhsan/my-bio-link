        /* ===== Base Styles ===== */

        

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            -webkit-tap-highlight-color: transparent;

        }



        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;

        }



        /* ===== Video Container ===== */

        .video-container {

            position: relative;

            width: 100vw;

            height: 56.25vw; /* 16:9 aspect ratio */

            max-height: 70vh;

            overflow: hidden;

            background: #000;

        }



        .banner-video {

            width: 100%;

            height: 100%;

            object-fit: cover;

            opacity: 0.9;

            transform: translateZ(0);

            backface-visibility: hidden;

        }



        /* ===== Profile Section ===== */

        .profile {

            position: relative;

            text-align: center;

            margin: -12vw auto 0;

            max-width: 600px;

            padding: 0 20px;

            z-index: 2;

        }



        .profile-img {

            width: clamp(100px, 25vw, 150px);

            height: clamp(100px, 25vw, 150px);

            border-radius: 50%;

            border: 3px solid rgba(255, 255, 255, 0.9);

            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);

            object-fit: cover;

        }



        h1 {

            margin: 1.5rem 0;

            font-size: clamp(1.5rem, 6vw, 2rem);

            letter-spacing: -0.5px;

        }



        .verified {

            color: #1DA1F2;

            font-size: 0.8em;

            vertical-align: middle;

        }



        .bio-text {

            color: #aaa;

            font-size: clamp(0.9rem, 3vw, 1.1rem);

            margin-bottom: 2rem;

        }



        /* ===== Tags Section ===== */

        .tags {

            display: flex;

            flex-wrap: wrap;

            gap: 0.8rem;

            justify-content: center;

            padding: 0 1rem;

            margin-bottom: 2rem;

        }



        .tags span {

            background: #1a1a1a;

            padding: 0.6rem 1.2rem;

            border-radius: 30px;

            font-size: 0.9rem;

            border: 1px solid #333;

            transition: transform 0.2s ease;

        }



        .tags span:hover {

            transform: translateY(-2px);

        }



        /* ===== Social Links ===== */

        .social-links {

            display: flex;

            justify-content: center;

            align-items: center;

            gap: 1.5rem;

            margin: 2rem 0;

            flex-wrap: wrap;

        }



        .social-icon {

            display: grid;

            place-items: center;

            width: 2.8rem;

            height: 2.8rem;

            border-radius: 50%;

            background: #2a2a2a;

            transition: all 0.3s ease;

            color: #fff;

            font-size: 1.2rem;

        }



        .social-icon:hover {

            transform: translateY(-3px) scale(1.05);

            background: #3a3a3a;

        }



        .discord-tag {

            display: inline-flex;

            align-items: center;

            background: #2a2a2a;

            padding: 0.6rem 1.2rem;

            border-radius: 20px;

            font-family: monospace;

            font-size: 0.9rem;

            color: #7289da;

        }



        /* ===== Bio Links ===== */

        .bio-links {

            max-width: 600px;

            margin: 0 auto 2rem;

            padding: 0 1rem;

        }



        .bio-link {

            display: flex;

            align-items: center;

            background: #1a1a1a;

            color: #fff;

            padding: 1rem;

            margin: 0.8rem 0;

            border-radius: 12px;

            text-decoration: none;

            border: 1px solid #333;

            transition: all 0.3s ease;

        }



        .bio-link:hover {

            background: #252525;

            transform: translateX(8px);

        }



        .bio-link i {

            width: 1.8rem;

            font-size: 1.2rem;

            margin-right: 1rem;

        }



        /* ===== Spotify Widget ===== */

            text-align: center;

            color: #8b8b8b;

            padding: 2rem 1rem;

            font-size: clamp(0.8rem, 3vw, 1rem);

        }



        /* ===== Responsive Adjustments ===== */

        @media (min-width: 768px) {

            .profile {

                margin-top: -90px;

            }

            

            .bio-link {

                padding: 1.2rem;

                margin: 1rem 0;

            }



            .tags span {

                padding: 0.8rem 1.5rem;

            }

        }



        @media (max-width: 480px) {

            .video-container {

                max-height: 55vh;

            }



            .social-links {

                padding: 0 1rem;

            }



            .social-icon {

                width: 2.5rem;

<script>
  const audio = document.getElementById("bgMusic");
  const audioBtn = document.getElementById("audioToggleBtn");

  function tryPlayAudio() {
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // Success
        })
        .catch(() => {
          // Kalau gagal autoplay, tunggu klik di mana aja
          const resumeOnClick = () => {
            audio.play();
            document.removeEventListener("click", resumeOnClick);
          };
          document.addEventListener("click", resumeOnClick);
        });
    }
  }

  window.addEventListener("load", () => {
    audio.volume = 0.5;
    document.body.style.opacity = 0;
    document.body.style.transition = "opacity 1.2s ease";
    setTimeout(() => document.body.style.opacity = 1, 100);

    tryPlayAudio();
  });

  audioBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      audioBtn.textContent = "Pause Music";
    } else {
      audio.pause();
      audioBtn.textContent = "Play Music";
    }
  });
  
  const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
    
        toggleBtn.addEventListener('click', () => {
            const dark = document.body.classList.toggle('light-mode');
            icon.className = dark ? 'fas fa-moon' : 'fas fa-sun';
        });
